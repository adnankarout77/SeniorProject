<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - United Hope</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      <p class="subtext">Welcome back! Please enter your details</p>

      <form>
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required />

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />

        <button
          type="button"
          class="btn btn-primary"
          onclick="location.href='home.html'"
        >
          Sign In
        </button>
      </form>

      <p class="forgot-password"><a href="#">Forgot Password?</a></p>

      <p class="or-text">OR</p>
      <p class="sign-in-text">Sign in with</p>

      <div class="social-icons">
        <img src="icons/google.png" alt="Google" class="social-icon" />
        <img src="icons/facebook.png" alt="Facebook" class="social-icon" />
      </div>

      <p class="register-text">
        Don't have an account? <a href="signup.html">Create one</a>
      </p>
    </div>
  </body>
</html>
