<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-container">
      <!-- Header -->
      <div class="home-header">
        <h1>HOME</h1>
        <div class="icons">
          <img src="icons/message.png" alt="Messages" />
          <img src="icons/alert.png" alt="Emergency Alert" />
          <img src="icons/notification.png" alt="Notifications" />
        </div>
      </div>

      <!-- Emergency Request -->
      <div class="emergency-request">
        <div class="user-info">
          <img src="icons/user.png" alt="User" />
          <div>
            <p class="username">ANONYMOUS</p>
            <p class="time">1 min ago</p>
          </div>
          <span class="amount">20$</span>
        </div>
        <p class="alert-text">
          <img src="icons/emergency.png" alt="Emergency" /> emergency request
        </p>
        <p class="distance">
          <img src="icons/location.png" alt="Location" /> 150 km away
        </p>
        <button class="btn-donate">Donate Now</button>
      </div>

      <!-- Categories -->
      <h2 class="category-title">CATEGORIES</h2>
      <div class="categories">
        <div class="category"><img src="icons/food.png" alt="Food" /> FOOD</div>
        <div class="category">
          <img src="icons/money.png" alt="Money" /> MONEY
        </div>
        <div class="category">
          <img src="icons/house.png" alt="House" /> HOUSE
        </div>
        <div class="category">
          <img src="icons/clothes.png" alt="Clothes" /> CLOTHES
        </div>
        <div class="category"><img src="icons/meds.png" alt="Meds" /> MEDS</div>
      </div>

      <!-- Another Donation Card -->
      <div class="donation-card">
        <div class="user-info">
          <img src="icons/user2.png" alt="User" />
          <div>
            <p class="username">MAJD453</p>
            <p class="distance">
              <img src="icons/location.png" alt="Location" /> 3 KM AWAY
            </p>
            <p class="meals"><img src="icons/meal.png" alt="Meal" /> 5 MEALS</p>
          </div>
        </div>
        <button class="btn-donate">Donate</button>
      </div>

      <!-- Navigation Menu -->
      <div class="nav-menu">
        <div class="nav-item"><img src="icons/home.png" alt="Home" /> HOME</div>
        <div class="nav-item">
          <img src="icons/request.png" alt="Post Request" /> post request
        </div>
        <div class="nav-item"><img src="icons/map.png" alt="Map" /> MAP</div>
        <div class="nav-item">
          <img src="icons/community.png" alt="Community" /> COMMUNITY
        </div>
        <div class="nav-item">
          <img src="icons/profile.png" alt="Profile" /> PROFILE
        </div>
      </div>
    </div>
  </body>
</html>
