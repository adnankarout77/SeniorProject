<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <!-- Profile Header -->
      <div class="profile-header">
        <h2>PROFILE</h2>
        <div class="profile-info">
          <img src="profile.png" alt="Profile Picture" class="profile-pic" />
          <p class="profile-name">MARIANNE</p>
        </div>
      </div>

      <!-- Profile Menu -->
      <div class="profile-menu">
        <ul>
          <li><img src="icons/history.png" alt="History" /> HISTORY</li>
          <li><img src="icons/location.png" alt="Location" /> LOCATION</li>
          <li><img src="icons/payment.png" alt="Payment" /> PAYMENT</li>
          <li><img src="icons/language.png" alt="Language" /> LANGUAGE</li>
          <li><img src="icons/help.png" alt="Help Center" /> HELP CENTER</li>
          <li><img src="icons/about.png" alt="About Us" /> ABOUT US</li>
          <li>
            <img src="icons/invite.png" alt="Invite Others" /> INVITE OTHERS
          </li>
          <li><img src="icons/support.png" alt="Support Us" /> SUPPORT US</li>
        </ul>
      </div>

      <!-- Logout Button -->
      <div class="logout-container">
        <button class="logout-btn">
          <img src="icons/logout.png" alt="Logout Icon" />
          LOG OUT
        </button>
      </div>
    </div>
  </body>
</html>
