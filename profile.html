<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <!-- Profile Header -->
      <div class="profile-header">
        <h2>PROFILE</h2>
        <div class="profile-info">
          <img
            src="images/user.png"
            alt="Profile Picture"
            class="profile-pic"
          />
          <p class="profile-name">MARIANNE</p>
        </div>
      </div>

      <!-- Profile Menu -->
      <div class="profile-menu">
        <ul>
          <li onclick="location='home.html'">
            <img src="images/house.png" alt="Home" />Home
          </li>
          <li><img src="images/history.png" alt="History" /> HISTORY</li>
          <li><img src="images/location.png" alt="Location" /> LOCATION</li>
          <li><img src="images/donation.png" alt="Payment" /> PAYMENT</li>
          <li><img src="images/languages.png" alt="Language" /> LANGUAGE</li>
          <li onclick="location='contactus.html'">
            <img src="images/help-desk.png" alt="Contact Us" /> Contact Us
          </li>
          <li onclick="location='aboutus.html'">
            <img src="images/about-us.png" alt="About Us" /> ABOUT US
          </li>
          <li>
            <img src="images/wedding-invitation.png" alt="Invite Others" />
            INVITE OTHERS
          </li>
          <li>
            <img src="images/request-money.png" alt="Support Us" /> SUPPORT US
          </li>
        </ul>
      </div>

      <!-- Logout Button -->
      <div class="logout-container">
        <button onclick="location.href='signin.html'" class="logout-btn">
          LOG OUT
        </button>
      </div>
    </div>
  </body>
</html>
